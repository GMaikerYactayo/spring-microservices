server:
  port: 8082

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    service-url:
      default-zone: http://192.168.70.19:8761/eureka/

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL_MYSQL:jdbc:mysql://localhost:3306/product_service_db}
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
